<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap');

*{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins',sans-serif;
}


body{
    display:flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background: url('WeatherBackground.png');
    background-size: cover;
    background-position: 50% 25%;
}

.container{
    position: relative;
    width: 400px;
    height: 100px;
    /* background:rgb(128, 0, 128); */
    background:  rgba(51, 50, 50, 0.349);
    backdrop-filter: blur(3px);
    border-radius:16px;
    padding: 20px;
    color: #fff;
    box-shadow: 0px 0px 22px rgba(255, 255, 255, 0.1);
    transition: height 0.6s ease;
}

.search-box{
    position: relative;
    width: 100%;
    height: 55px;
    display: flex;
    align-items: center;
}

.search-box input{
    position: absolute;
    width: 100%;
    height: 100%;
    background: transparent;
    border: 2px solid rgba(255, 255, 255, 0.2);
    outline: none;
    border-radius: 10px;
    font-size: 22px;
    color: #fff;
    font-weight: 500;
    text-transform:uppercase ;
    padding: 0 48px 0 42px;
}

.search-box i{
    position: absolute;
    left: 10px;
    font-size: 28px;
}

.search-box input::placeholder{
    color: #fff;
    text-transform: capitalize;
}

.search-box button{
    position: absolute;
    right: 0;
    width: 40px;
    height: 100%;
    background: transparent;
    border: none;
    outline: none;
    font-size: 28px;
    color: #fff;
    cursor: pointer;
}

.weather-box{
    text-align: center;
    margin: 40px 0;
}

.weather-box,
.weather-details,
.not-found{
    overflow: hidden;
    visibility: hidden;
}

.weather-box.active,
.weather-details.active,
.not-found.active{
    visibility: visible;
}

.weather-box .box,
.not-found .box{
    transform: translate(-100%);
}

.weather-box .box .info-weather{
    transform: translateY(-120%);   
}

.container.active .weather-box .box .info-weather,
.container.active .weather-details.active .humidity .info-humidity,
.container.active .weather-details.active .wind .info-wind{
    transform: translateY(0%);
    transition: transform 1s ease;
}

.weather-box.active .box,
.not-found.active .box{
    transform: translate(0%);
    transition: transform 1s ease;
    transition-delay: 00.6s;
}

.weather-box img{
    width: 60%;
}

.weather-box .temperature{
    position: relative;
    font-size: 64px;
    line-height: 1;
    font-weight: 700;
    margin: 20px 0 6px -30px;
}
.weather-box .temperature span{
    position: absolute;
    font-size: 24px;
    margin-left: 4px;
}

.weather-box .description{
    font-size: 22px;
    font-weight: 500;
    text-transform: capitalize;
}

.weather-details{
    position: absolute;
    bottom: 40px;
    left: 0;
    width: 100%;
    padding: 0 20px;
    display: flex;
}

.weather-details .humidity,
.weather-details .wind{
    display: flex;
    align-items: center;
    width:50%;
    transform: translateY(-100%);
}         

.weather-details.active .humidity,
.weather-details.active .wind{
    transform: translateY(0%);
    transition: transform 1s ease;
    transition-delay: 1.2s;
}         

.weather-details.active .humidity .info-humidity,
.weather-details.active .wind .info-wind{
    transform: translateY(-100%);
    overflow: hidden;
}

.weather-details .humidity {
    padding-left: 20px;
    justify-content: flex-start;
}         
.weather-details .wind{
    padding-right: 20px;
    justify-content: flex-end;
}

.weather-details i{
    font-size: 56px;
    margin-right: 10px;
}

.weather-details span{
    display: inline-block;
    font-size: 22px;
    font-weight: 500;
}

.weather-details p{
    font-size: 14px;
    font-weight: 500;
}

.not-found {
    position: absolute;
    width: 20%;
    align-self: center;
    text-align: center;
    margin-top: 110px;
}

.not-found img{
    width: 65%;
}

.not-found p{
    font-size:  22px;
    font-weight: 500;
    margin-top: 12px;
}

.city-hide{
    display: none;
}

#clone-info-weather,
#clone-info-humidity,
#clone-info-wind{
    position: absolute;
    transform: translateY(-100%);
}

#clone-info-weather .weather{
    transform: translate(120%);
    transition: transform 1s ease , opacity 0s;
    transition-delay:0s,2s ;
}

.weather-box:not(.active) #clone-info-weather .weather{
    opacity: 0;
    transition-delay: 0;
}

.active-clone#clone-info-weather .weather{
    transform: translateY(0%);
}

#clone-info-humidity span,
#clone-info-wind span{
    transform: translateY(100%);
    transition: transform 1s ease;
}

.active-clone#clone-info-humidity span,
.active-clone#clone-info-wind span{
        transform: translate(0%);
}

    </style>
    <link rel="stylesheet" href="style.css">
    <link href='https://cdn.boxicons.com/fonts/basic/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    
    <div class="container">
        <div class="search-box">
            <i class='bxr  bxs-location'  ></i> 
            <input type="text" name="" id="" placeholder="Enter your location ">
            <button class='bx  bx-search' ></button>
        </div>
        <p class="city-hide">city hide</p>
        <div class="weather-box">
            <div class="box">
                <div class="info-weather">
                    <div class="weather">
                        <img src="cloud.png" alt="">
                        <p class="temperature">0 <span>°C</span></p>
                        <p class="description">Broken Clouds</p>
                    </div>
                </div>
            </div>
        </div>
    
        <div class="weather-details">
            <div class="humidity">
                <i class='bx  bx-water'  ></i> 
                <div class="text">
                    <div class="info-humidity">
                        <span>0%</span>
                    </div>
                    <p>Humidity</p>
                </div>
            </div>
            <div class="wind">
                <i class='bx  bx-wind'  ></i> 
                    <div class="text">
                        <div class="info-wind">
                            <span>0 Km/hr</span>
                        </div>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="not-found">
            <div class="box">
                <img src="404.png">
                <p>Oops! location not found</p>
            </div>
        </div>

    </div>
    <script>
        const container =document.querySelector('.container');
const search =document.querySelector('.search-box button');
const weatherBox =document.querySelector('.weather-box');
const weatherDetails =document.querySelector('.weather-details');
const error404=document.querySelector('.not-found');
const cityHide=document.querySelector('.city-hide');

search.addEventListener('click' , () =>{

    const APIKey='aaa062e925ecf5a201945fec0f9b84eb';
    const city = document.querySelector('.search-box input').value;

    if(city == '') return ;
    fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&units=metric&appid=${APIKey}`).then(response => response.json()).then(json => {
        
        if (json.cod == 404) {
            cityHide.textContent = city;
            container.style.height = '400px';
            weatherBox.classList.remove('active');
            weatherDetails.classList.remove('active');
            error404.classList.add('active');
            return;
        }

        const image = document.querySelector('.weather-box .box .info-weather .weather img');
        const temperature = document.querySelector('.weather-box .temperature');
        const description = document.querySelector('.weather-box .description');
        const humidity = document.querySelector('.weather-details .humidity span');
        const wind = document.querySelector('.weather-details .wind span');

        if (cityHide.textContent == city) {
            return;
        }

        else{
                cityHide.textContent = city;

                container.style.height = '555px';
                container.classList.add('active');
                weatherBox.classList.add('active');
                weatherDetails.classList.add('active');
                error404.classList.remove('active');
                
            setTimeout(() => {
                container.classList.remove('active');   
            }, 2500);

            switch (json.weather[0].main ) {
                case 'Clear':
                    image.src = 'clear.png';
                    break;

                case 'Rain':
                    image.src = 'rain.png';
                    break;

                case 'Snow':
                    image.src = 'snow.png';
                    break;

                case 'Clouds':
                    image.src = 'cloud.png';
                    break;

                case 'Mist':
                    image.src =  'mist.png';
                    break;

                case 'Haze':
                    image.src = 'mist.png';
                    break;
                
                default:
                    image.src = 'cloud.png';
            }

            temperature.innerHTML = `${parseInt(json.main.temp)}<span>°C</span>`;
            description.innerHTML = `${json.weather[0].description}`;
            humidity.innerHTML = `${json.main.humidity}%`;
            wind.innerHTML = `${parseInt(json.wind.speed)}Km/hr`;

            const infoWeather = document.querySelector('.info-weather');
            const infoHumidity = document.querySelector('.info-humidity');
            const infoWind = document.querySelector('.info-wind');

            const elCloneinfoWeather = infoWeather.cloneNode(true);
            const elCloneinfoHumidity = infoHumidity.cloneNode(true);
            const elCloneinfoWind = infoWind.cloneNode(true);

            elCloneinfoWeather.id ='clone-info-weather';
            elCloneinfoWeather.classList.add('active-clone');

            elCloneinfoHumidity.id ='clone-info-humidity';
            elCloneinfoHumidity.classList.add('active-clone');

            elCloneinfoWind.id ='clone-info-wind';
            elCloneinfoWind.classList.add('active-clone');

            setTimeout(() => {
                infoWeather.insertAdjacentElement("afterend" , elCloneinfoWeather);
                infoHumidity.insertAdjacentElement("afterend" , elCloneinfoHumidity);
                infoWind.insertAdjacentElement("afterend" , elCloneinfoWind);
            }, 2200);

            const cloneInfoWeather = document.querySelectorAll('.info-weather.active-clone');
            const totalCloneInfoWeather = cloneInfoWeather.length;
            const cloneInfoWeatherFirst = cloneInfoWeather[0];
            
            const cloneInfoHumidity = document.querySelectorAll('.info-humidity.active-clone');
            const cloneInfoHumidityFirst = cloneInfoHumidity[0];

            const cloneInfoWind = document.querySelectorAll('.info-wind.active-clone');
            const cloneInfoWindFirst = cloneInfoWind[0];

            if (totalCloneInfoWeather > 0) {
                cloneInfoWeatherFirst.classList.remove('active-clone');
                cloneInfoHumidityFirst.classList.remove('active-clone');
                cloneInfoWindFirst.classList.remove('active-clone');

                setTimeout(() => {
                    cloneInfoWeatherFirst.remove();
                    cloneInfoHumidityFirst.remove();
                    cloneInfoWindFirst.remove();
                }, 2200);
            }
        }

    });
});




    </script>
    <script src="script.js"></script>
</body>
</html>
